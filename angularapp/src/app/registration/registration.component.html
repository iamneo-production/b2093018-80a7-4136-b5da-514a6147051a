<div class="signup-form">
<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <h2>Register</h2>
  <br>
  
  <div class="form-group">
  <input
  class="form-control"
    type="email"
    placeholder="enter email"
    formControlName="email"
    name="email"
    [ngClass]="{
      error: getControl('email')?.errors && getControl('email')?.touched
    }"
  />
  </div>
  <div class="mb-3" *ngIf="getControl('email')?.errors && getControl('email')?.touched">
    <small
      class="text-danger"
      *ngIf="getControl('email')?.errors?.['required']"
    >
      email is required
    </small>
    <small
    class="text-danger"
    *ngIf="getControl('email')?.errors?.['maxlength'] || getControl('email')?.errors?.['minlength'] || getControl('email')?.errors?.['email']"

  >
    please enter a valid email 
  </small>
  </div>
<!-- end of email -->
<br />
<div class="form-group">
<input
class="form-control"
  type="password"
  name="password"
  id="password"
  placeholder="enter password"
  formControlName="password"
  [ngClass]="{
    error: getControl('password')?.errors && getControl('password')?.touched
  }"
/>

<div *ngIf="getControl('password')?.errors && getControl('password')?.touched">
  <small
    class="text-danger"
    *ngIf="getControl('password')?.errors?.['required']"
  >
  Password is required
  </small>
  <small
  class="text-danger"
  *ngIf="getControl('password')?.errors?.['maxlength'] || getControl('password')?.errors?.['minlength'] || getControl('password')?.errors?.['pattern']"
>
  please enter a valid password
</small>
</div>
</div>
<!-- end of password -->
  <br />
  <div class="form-group">
  <input
  class="form-control"
    type="text"
    placeholder="enter username"
    formControlName="username"
    name="username"
    [ngClass]="{
      error: getControl('username')?.errors && getControl('username')?.touched
    }"
  />
  </div>
  <div *ngIf="getControl('username')?.errors && getControl('username')?.touched">
    <small
      class="text-danger"
      *ngIf="getControl('username')?.errors?.['required']"
    >
      user name is required
    </small>
  </div>
  <br />

  <!-- for mobile number  -->
  <div class="form-group">
    <select name="countryCode" id="">
      <option data-countryCode="GB" value="44" Selected>India (+91)</option>
      <option data-countryCode="US" value="1">UK (+44)</option>
      <optgroup label="Other countries">
       
        <option data-countryCode="AR" value="54">Argentina (+54)</option>
      <option  value="91">India (+91)</option>
		<option data-countryCode="ID" value="62">Indonesia (+62)</option>
		<option data-countryCode="IR" value="98">Iran (+98)</option>
        <option data-countryCode="AM" value="374">Armenia (+374)</option>
        <option data-countryCode="AW" value="297">Aruba (+297)</option>
        <option data-countryCode="AU" value="61">Australia (+61)</option>
        <option data-countryCode="AT" value="43">Austria (+43)</option>
        <option data-countryCode="AZ" value="994">Azerbaijan (+994)</option>
        <option data-countryCode="BS" value="1242">Bahamas (+1242)</option>
        <option data-countryCode="BH" value="973">Bahrain (+973)</option>
        <option data-countryCode="BD" value="880">Bangladesh (+880)</option>
        <option data-countryCode="BB" value="1246">Barbados (+1246)</option>
        <option data-countryCode="BY" value="375">Belarus (+375)</option>
        <option data-countryCode="BE" value="32">Belgium (+32)</option>
        
        </optgroup>
        </select>
        <br>
        <br>
  <input
  class="form-control"
    type="text"
    name="mobileNumber"
    id="mobileNumber"
    placeholder="enter mobileNumber"
    formControlName="mobileNumber"
    [ngClass]="{
      error:
        getControl('mobileNumber')?.errors && getControl('mobileNumber')?.touched
    }"
  />
  </div>
  <div *ngIf="getControl('mobileNumber')?.errors && getControl('mobileNumber')?.touched">
    <small
      class="text-danger"
      *ngIf="getControl('mobileNumber')?.errors?.['required']"
    >
    mobile Number is required
    </small>
    <small
    class="text-danger"
    *ngIf="getControl('mobileNumber')?.errors?.['maxlength'] || getControl('mobileNumber')?.errors?.['minlength'] || getControl('mobileNumber')?.errors?.['pattern']"
  >
    please enter a valid mobile number
  </small>
  </div>
  <!-- ending mobile number input -->
  <br>
  <div class="form-group">
  <input
  class="form-control"
    type="text"
    placeholder="enter userRole"
    formControlName="userRole"
    name="userRole"
    [ngClass]="{
      error: getControl('userRole')?.errors && getControl('userRole')?.touched
    }"
  />
  </div>
  <div *ngIf="getControl('userRole')?.errors && getControl('userRole')?.touched">
    <small
      class="text-danger"
      *ngIf="getControl('userRole')?.errors?.['required']"
    >
      user Role is required
    </small>
  </div>
  <br />
  <!-- end of user role -->
  <div class="form-group">
  <input
  class="form-control"
    type="password"
    name="confirm_password"
    id="confirm_password"
    placeholder="confirm password"
    formControlName="cnfPassword"
    [ngClass]="{
      error:
        getControl('cnfPassword')?.errors && getControl('cnfPassword')?.touched
    }"
  />
</div>
  <div class="text-center">
  <button type="submit" class="btn btn-success btn-lg btn-block"   >Submit</button>
</div>
  <br>
 <div class="text-center">Already have an account? <a routerLink="/login">Sign in</a></div>
</form>
<!-- <div>
  <h3>{{message}}</h3>
</div> -->
</div>
